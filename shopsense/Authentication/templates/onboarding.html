{% extends 'base.html' %}

{% block title %}Onboarding{% endblock %}

{% block content %}
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center">Choose Your Account Type</h2>
                    <form method="POST" class="text-center">
                        {% csrf_token %}
                        <button type="submit" name="user_type" value="customer" class="btn btn-primary my-2">Sign up as Customer</button>
                        <button type="submit" name="user_type" value="seller" class="btn btn-secondary my-2">Sign up as Seller</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% endblock %}
