{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-primary text-white text-center py-3">
                <h2 class="mb-0">Welcome Back</h2>
                <p class="mb-0">Please log in to your account</p>
            </div>
            <div class="card-body p-4">
                <form method="post" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="id_username" class="form-label fw-bold">Username</label>
                        <input type="text" id="id_username" name="username" class="form-control form-control-lg" required>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                    <div class="mb-4">
                        <label for="id_password" class="form-label fw-bold">Password</label>
                        <input type="password" id="id_password" name="password" class="form-control form-control-lg" required>
                        <div class="invalid-feedback">Please enter your password.</div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
                <p class="text-center mt-4 mb-0">
                    <span>Don't have an account?</span>
                    <a href="{% url 'accounts:signup' %}" class="text-decoration-none text-primary fw-bold">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background: linear-gradient(135deg, #f8f9fa, #e9ecef);
    }
    .card {
        border-radius: 15px;
    }
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }
    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

<script>
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation');
            Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>
{% endblock %}
